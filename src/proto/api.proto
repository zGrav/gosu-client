// API - Auth

message AuthLoginRequest {
    string username = 1;
    string password = 2;
    string agent_id = 3;
    string agent_name = 4;
    UserAgent.UserAgentType agent_type = 5;
}

message AuthLoginOAuthRequest {
    enum OAuthProvider {
        UNKNOWN = 0;
        FACEBOOK = 1;
        GOOGLE = 2;
    }

    string oauth_token = 1;
    OAuthProvider oauth_provider = 2;
    string requested_username = 3;
    string email_address = 4;
    string agent_id = 5;
    string agent_name = 6;
    UserAgent.UserAgentType agent_type = 7;
    string oauth_code = 8;
    string oauth_redirect_uri = 9;
}

message AuthLoginEmailRequest {
    string email = 1;
    string source_url = 2;
    string code = 3;
    string requested_username = 4;
    string agent_id = 5;
    string agent_name = 6;
    UserAgent.UserAgentType agent_type = 7;
    bool reset_password = 8;
    string new_password = 9;
}

message AuthLoginResponse {
    enum ErrorType {
        NONE = 0;
        UNKNOWN_ERROR = 1;
        BAD_REQUEST = 2;
        NEW_PASSWORD_INVALID = 3;
        IP_BANNED = 4;
    }

    bool success = 1;
    string token = 2;
    User user = 3;
    ErrorType error = 4;
    bool new_user = 5;
}

message AuthWithTokenRequest {
    string token = 1;
}

message AuthWithTokenResponse {
    bool success = 1;
    string token = 2;
}

message AuthRegisterRequest {
    string username = 1;
    string password = 2;
    string email = 3;
    string invite_code = 4;
    bool newsletter = 5;
    bool terms_of_service = 6;
    string gosu_invite_code = 7;
    string agent_id = 8;
    string agent_name = 9;
    UserAgent.UserAgentType agent_type = 10;
    bool ephemeral = 11;
    repeated string join_communities = 12;
    bool auto_generate_name_suffix = 13;
    string avatar_image = 14;
}

message AuthRegisterResponse {
    enum ErrorType {
        NONE = 0;
        USERNAME_TAKEN = 1;
        EMAIL_TAKEN = 2;
        PW_TOO_SHORT = 3;
        PW_BAD = 4;
        EMAIL_INVALID = 5;
        SERVER_ERROR = 6;
        USERNAME_INVALID = 7;
        DISPLAYNAME_TAKEN = 8;
        DISPLAYNAME_INVALID = 9;
        AVATAR_INVALID = 10;
        GROUP_INVITE_CODE_INVALID = 11;
        GOSU_INVITE_CODE_INVALID = 12;
        INVITE_CODE_MISSING = 13;
        BACKGROUND_IMAGE_INVALID = 14;
        TITLE_IMAGE_INVALID = 15;
        IP_BANNED = 16;
    }

    bool success = 1;
    string token = 2;
    ErrorType error = 3;
    User user = 4;
    string AutoGeneratedPassword = 5;
}

message AuthActivateResponse {
    bool success = 1;
}

message AuthPasswordResetRequest {
    string email = 1;
    string source_url = 2;
}

message AuthPasswordResetResponse {
    bool success = 1;
}

message AuthGetPasswordResetInfoResponse {
    enum ErrorType {
        NONE = 0;
        UNKNOWN_ERROR = 1;
        INVALID = 2;
    }
    ErrorType error = 1;
    ChatUser user = 2;
    string source_url = 3;
}

message AuthExecutePasswordResetRequest {
    string secret = 2;
    string new_password = 3;
}

message AuthExecutePasswordResetResponse {
    bool success = 1;
    string token = 2;
}

