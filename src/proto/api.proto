// timeouts

message APIError {
    // uuid for this error object (for logging and persistence)
    string id = 1;
    // links object with an about property
    Struct links = 2;
    // HTTP status code
    int64 status = 3;
    // Application error code
    int64 code = 4;
    // a short, human-readable summary of the problem that SHOULD NOT change from occurrence to occurrence of the problem, except for purposes of localization.
    string title = 5;
    // a human-readable explanation specific to this occurrence of the problem. Like title, this fieldâ€™s value can be localized.
    string detail = 6;

    oneof source {
        // a JSON Pointer [RFC6901] to the associated entity in the request document [e.g. "/data" for a primary data object, or "/data/attributes/title" for a specific attribute].
        string pointer = 7;
        // a string indicating which URI query parameter caused the error.
        string parameter = 8;
    }

    // a meta object containing non-standard meta-information about the error.
    Struct meta = 9;
}

enum ApiErrorCodes {
    UNKNOWN_ERROR = 0;

    AUTH_MISSING_USER_ID = 10;

    PARAM_MISSING_CHANNEL_ID = 100;
    PARAM_MISSING_USER_ID = 101;

    TIMEOUT_INVALID_DURATION = 1000;
    TIMEOUT_INVALID_REASON = 1001;
}

message CreateTimeoutRequest {
    int64 duration = 1;
    string reason = 2;
}

message CreateTimeoutResponse {
    bool success = 1;
    repeated APIError errors = 2;
}

